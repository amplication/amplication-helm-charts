{{- if .Values.istio.enabled }}
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: {{ include "storage-gateway.fullname" . }}
  labels:
    {{- include "storage-gateway.labels" . | nindent 4 }}
spec:
  hosts:
  - {{ .Values.istio.hostname }}
  gateways:
  - {{ .Values.istio.gatewayName }}
  http:
  - name: http
    route:
    - destination:
        host: {{ include "storage-gateway.fullname" . }}
        port:
          number: 80
  - name: https
    route:
    - destination:
        host: {{ include "storage-gateway.fullname" . }}
        port:
          number: 443
{{- end }}