{{- if .Values.variables.secret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "generated-service-admin.fullname" . }}-variables
  labels:
    {{- include "generated-service-admin.labels" . | nindent 4 }}
type: Opaque
data: 
  {{- toYaml .Values.variables.secret | nindent 2 }}
{{- end }}
