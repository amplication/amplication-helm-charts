{{- if .Values.namespace }}
{{- range .Values.namespace.names }}
---
apiVersion: v1
kind: Namespace
metadata:
  name: {{ . }}
  labels:
    {{- with $.Values.namespace.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
    {{- include "miscellaneous.labels" $ | nindent 4 }}
{{- end}}
{{- end }}